<ion-app>
  <input [value]="guid">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Corpo</ion-list-header>

          <ion-note *ngIf="userLogged">{{userLogged.name}} {{userLogged.lastName}}</ion-note>
          <ion-menu-toggle auto-hide="true">
            <ion-item routerDirection="root" [routerLink]="['/member-create']">
              <ion-icon name="home"></ion-icon>
              <ion-label>Registro</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/home']">
              <ion-icon name="home"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/my-account']">
              <ion-icon name="person"></ion-icon>
              <ion-label>Mi cuenta</ion-label>
            </ion-item>           
            <ion-item routerDirection="root" [routerLink]="['/shift']">
              <ion-icon name="calendar-clear"></ion-icon>
              <ion-label>turnos</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/wod-week']">
              <ion-icon name="barbell"></ion-icon>
              <ion-label>WOD</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/my-debts']">
              <ion-icon name="logo-usd"></ion-icon>
              <ion-label>Deudas</ion-label>
            </ion-item>           
            <ion-item routerDirection="root" [routerLink]="['/attendance']">
              <ion-icon name="calendar"></ion-icon>
              <ion-label>Mis asistencias</ion-label>
            </ion-item>  
            <ion-item routerDirection="root" [routerLink]="['/login']">
              <ion-icon name="log-in"></ion-icon>
              <ion-label>Cerrar sesión</ion-label>
            </ion-item>      
            <ion-item routerDirection="root" [routerLink]="['/effort']">
              <ion-icon name="stats-chart"></ion-icon>
              <ion-label>Esfuerzo</ion-label>
            </ion-item>    
            <ion-item routerDirection="root" [routerLink]="['/periodization-report']">
              <ion-icon name="stats-chart"></ion-icon>
              <ion-label>Estadísticas</ion-label>
            </ion-item>    
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
