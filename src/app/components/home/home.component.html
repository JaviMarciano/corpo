<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

  <div class="wrapper">
    <ion-grid class="square">
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-content class="box">
              <img src="../../../assets/img/corpo.png">
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-content class="box">
              <button [routerLink]="['/shift']">
                Reservar
              </button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-content class="box">
              <button [routerLink]="['/my-account']">
                Mi cuenta
              </button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
