<section class="wrapper">
  <app-medical-history-form [age]="age"></app-medical-history-form>
  <div class="row div-btn-create">
    <div class="container-fluid col-12">
      <button class="btn btn-secondary col-3 col-lg-2 pull-left btn-create" type="submit"
        [routerLink]="['/my-account']">Volver</button>
      <button *ngIf="planType == 1" class="btn btn-success pull-right btn-create" type="submit"
        (click)="submit()">Siguiente</button>
      <button *ngIf="planType == 2" class="btn btn-success pull-right btn-create" type="submit"
        (click)="submit()">Guardar</button>
    </div>
  </div>
</section>
