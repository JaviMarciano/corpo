<section class="">
    <app-medical-history-form [age]="age"></app-medical-history-form>
  <div class="container-fluid div-btn-create">
    <button class="btn btn-secondary col-3 col-lg-2 pull-left btn-create" type="submit" [routerLink]="['/member-list']">Volver</button>
    <button *ngIf="planType == 1" class="btn btn-success col-3 col-lg-2 pull-right btn-create" type="submit" (click)="submit()">Siguiente</button>
    <button *ngIf="planType == 2" class="btn btn-success col-3 col-lg-2 pull-right btn-create" type="submit" (click)="submit()">Guardar</button>
  </div>
</section>
