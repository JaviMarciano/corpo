<corpo-header>Mis Resultados</corpo-header>
<section class="wrapper" *ngIf="testResults">
  <div class="container-fluid p-0">
    <div class="">
      <h3 class="text-white">Test Nivel 0 - Resultados de Lopez Lucas</h3>
    </div>
    <hr />
    <div class="card card-exercise mt-3" *ngFor="let result of testResults">
      <div class="row m-2">
        <div class="card-header col-12 div-title">
          <h5 class="h-title">Ejercicio: <strong>{{result.name}}</strong></h5>
        </div>
        <div class="col-12 col-lg-6 mt-2 text-white" *ngIf="result.testType == 2">
          <label class="form-label">Minutos: <strong>{{result.minutes}}</strong></label>
        </div>
        <div class="col-12 col-lg-6 mt-2 text-white" *ngIf="result.testType == 2">
          <label class="form-label">Segundos: <strong>{{result.seconds}}</strong></label>
        </div>
        <div class="col-12 mt-2 text-white" *ngIf="result.testType == 3">
          <label class="form-label me-2">Video: </label> <a class="color-link" href="https://www.youtube.com/embed/KtZsQrYAJ0Y" >ver</a>
        </div>
      </div>
      <div class="card m-2 color-result card-result">
        <div class="row m-3">
          <div class="col-12 text-center mb-2">
            <h6 class="form-label text-white"><strong>Resultados</strong></h6>
          </div>
          <hr class="text-white hr-width"/>
          <div class="col-12 col-lg-4 mt-2 text-white" *ngIf="result.testType == 1">
            <label class="form-label">Tiempo: <strong>{{result.result.time}}</strong></label>
          </div>
          <div class="col-12 col-lg-4 mt-2 text-white" *ngIf="result.testType == 2">
            <label class="form-label">Repeticiones: <strong>{{result.result.repetitions}}</strong></label>
          </div>
          <div class="col-12 col-lg-4 mt-2 text-white" *ngIf="result.testType == 1 || result.testType == 2">
            <label class="form-label">Frecuencia Cardíaca Inicial: <strong>{{result.result.initialHeartRate}}</strong></label>
          </div>
          <div class="col-12 col-lg-4 mt-2 text-white" *ngIf="result.testType == 1 || result.testType == 2">
            <label class="form-label">Frecuencia Cardíaca Final: <strong>{{result.result.finalHeartRate}}</strong></label>
          </div>
          <div class="col-12 mt-2 text-white" *ngIf="result.testType == 3">
            <label class="form-label col-6">Video:</label>
            <iframe class="video-style mt-2 col-6"  src="https://www.youtube.com/embed/KtZsQrYAJ0Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="button-box col-12">
      <button class="btn btn-secondary btn-width " routerLink="/mis-tests" [queryParams]="{id: memberId}">Volver</button>
    </div>
  </div>
</section>
